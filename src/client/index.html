<!DOCTYPE html>
<html ng-app="app" ng-controller="MainCtrl">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title ng-bind="Page.title()"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="google-site-verification" content="cp5sylB89C1R55a2c9tVS221zKPKp1_Qdz6zGxzuFr4" />
    <meta name="description" content="{{Page.description()}}" />
    <meta name="fragment" content="!" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/content/animations.css" rel="stylesheet"/>
    <link href="/content/styles.css" rel="stylesheet" />
    <script>
        // Including this code will ensure that the page is not rendered until all JavaScript has finished executing
        window.prerenderReady = false;
    </script>
    <base href="/"></base>
</head>
<body class="container">

    <header ng-include="'/app/layout/nav.html'"></header>

    <div class="example-animate-container">
        <div ui-view class="shuffle-animation"></div>
    </div>

    <footer ng-include="'/app/layout/footer.html'"></footer>

    <!-- Vendor Scripts -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="/dist/wdpr-angular-router.js"></script>

    <script src="/app/app.module.js"></script>
    <script src="/app/layout/nav.controller.js"></script>
    <script src="/app/layout/footer.controller.js"></script>
    <script src="/app/core/core.module.js"></script>
    <script src="/app/core/config.js"></script>
    <script src="/app/page.js"></script>

    <script src="/app/main/main.module.js"></script>
    <script src="/app/main/main.controller.js"></script>

    <script src="/app/about/about.module.js"></script>
    <script src="/app/about/about.route.js"></script>
    <script src="/app/about/about.controller.js"></script>

    <script src="/app/services/services.module.js"></script>
    <script src="/app/services/services.route.js"></script>
    <script src="/app/services/services.controller.js"></script>

    <script src="/app/locations/locations.module.js"></script>
    <script src="/app/locations/locations.route.js"></script>
    <script src="/app/locations/locations.controller.js"></script>

</body>
</html>
